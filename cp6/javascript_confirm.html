<!DOCTYPE html>
<html>
    <head>
        <title>confirm() 메소드 예제</title>
    </head>
    <body>
        <h3>confirm() 메소드를 통한 사용자 입력 받기</h3>
        <hr>
        <script>
            var boolean = confirm("확인 또는 취소를 누르세요");

            if (boolean)
                document.write("확인을 선택했습니다");
            else
                document.write("취소를 선택했습니다.");
        </script>
    </body>
</html>
