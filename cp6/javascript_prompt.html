<!DOCTYPE html>
<html>
    <head>
        <title>prompt() 메소드 예제</title>
    </head>
    <body>
        <h3>prompt() 메소드를 통한 사용자 입력 받기</h3>
        <hr>
        당신의 이름은
        <script>
            var name = prompt("당신의 이름을 입력하세요", "황기태");

            document.write("<mark>" + name + "</mark>");
            document.write("입니다");
        </script>
    </body>
</html>
