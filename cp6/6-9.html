<!DOCTYPE html>
<html>
    <head>
        <title>대입 연산</title>
    </head>
    <body>
        <h3>대입 연산</h3>
        <hr>
        <script>
            var x=3, y=3, z=3;

            document.write("x=" + x + ", y=" + y);
            document.write(" ,z=" + z + "<br><br>");

            x += 3;
            y *= 3;
            z %= 2;

            document.write("x += 3 =>" + x + "<br>");
            document.write("y *= 3 =>" + y + "<br>");
            document.write("z %= 2 =>" + z);
        </script>
    </body>
</html>
