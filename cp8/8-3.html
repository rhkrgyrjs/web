<!DOCTYPE html>
<html>
    <head>
        <title>innerHTML 활용</title>
        <script>
            function change()
            {
                var p = document.getElementById("firstP");
                p.innerHTML = "나의 <img src='../media/apple.jpg'> 사과";
            }
        </script>
    </head>
    <body>
        <h3>innerHTML 활용 : 아래 글자를 클릭하면 사과가 보입니다.</h3>
        <hr>
        <p id="firstP" style="color:blue;" onclick="change()">이 문장을 클릭하세요</p>
    </body>
</html>
