<!DOCTYPE html>
<html>
    <head id="myHead">
        <title>document 객체의 주요 프로퍼티</title>
        <script>
            var text = "문서 로딩 중일 때 readyState = " + document.readyState + "\n";
        </script>
    </head>
    <body style="background-color:yellow; color:blue; direction:rtl;" onload="printProperties()">
        <h3>document의 주요 프로퍼티</h3>
        <hr>
        <a href="http://www.naver.com">네이버 홈페이지</a>
        <div>이곳은 div 영역입니다.</div>
        <input id="input" type="text" value="여기 포커스가 있습니다.">

        <script>
            // 문서가 완전히 로드(출력)되었을 때, 현재 document의 프로퍼티 출력
            function printProperties()
            {
                // id가 input인 엘리먼트에 포커스를 줌
                document.getElementById("input").focus();

                text += 
                "1. location = " + document.location + "\n" +
                "2. URL = " + document.URL + "\n" +
                "3. title = " + document.title + "\n" +
                "4. head의 id = " + document.head.id + "\n" +
                "5. body color = " + document.body.style.color + "\n" +
                "6. domain = " + document.domain + "\n" + 
                "7. lastModified = " + document.lastModified + "\n" +
                "8. defaultView = " + document.defaultView + "\n" + 
                "9. 문서의 로드 완료 후 readyState = " + document.readyState + "\n" +
                "10. referrer = " + document.referrer + "\n" +
                "11. activeElement = " + document.activeElement + "\n" +
                "12. documentElement의 태그 이름 = " + document.documentElement.tagName + "\n";
                alert(text);
            }
        </script>
    </body>
</html>
