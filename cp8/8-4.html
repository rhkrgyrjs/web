<!DOCTYPE html>
<html>
    <head>
        <title>this 활용</title>
        <script>
            function change(obj, size, color)
            {
                obj.style.color = color;
                obj.style.fontSize = size;
            }
        </script>
    </head>
    <body>
        <h3>this 활용</h3>
        <hr>
        <button onclick="change(this, '30px', 'red');">빨간색</button>
        <button onclick="change(this, '30px', 'blue');">파란색</button>
        <div onclick="change(this, '25px', 'orange');">여기를 클릭하면 오랜지색</div>
    </body>
</html>
