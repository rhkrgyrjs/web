<!DOCTYPE html>
<html>
    <head>
        <title>별 문자 출력하기</title>
    </head>
    <body>
        <h3>별 문자 출력하기</h3>
        <hr>
        <script>
            function printStar(stars)
            {
                for(var i=0; i<stars; i++)
                {
                    for(var j=0; j<=i; j++)
                        document.write("*");
                    document.write("<br>");
                }
            }

            var count = prompt("정수를 입력하세요");

            if (!isNaN(parseInt(count)))
            {
                printStar(parseInt(count));
            }
            else
            {
                document.write("입력 오류입니다.");
            }
        </script>
    </body>
</html>
