<!DOCTYPE html>
<html>
    <head>
        <title>소프트웨어 기술설문</title>
    </head>
    <body>
        <h2>설문지</h2>
        소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
        <hr>
        학년
        <input type="radio" name="grade" value="1">1학년
        <input type="radio" name="grade" value="2">2학년
        <input type="radio" name="grade" value="3">3학년
        <input type="radio" name="grade" value="4">4학년
        <br><br>
        성별
        <input type="radio" name="sex" value="male">남
        <input type="radio" name="sex" value="female">여
        <br><br>
        진로
        <input type="checkbox" name="dream" value="dev">개발
        <input type="checkbox" name="dream" value="pln">기획
        <input type="checkbox" name="dream" value="mkt">영업
        <input type="checkbox" name="dream" value="fnd">창업
        <br><br>
        남기고 싶은 말
        <br>
        <textarea id="comment" rows="10" cols="50" placeholder="글을 남겨주세요"></textarea>
        <br><br>
        <b>Copyright 2017 by kitae</b>
    </body>
</html>
