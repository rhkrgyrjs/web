<!DOCTYPE html>
<html>
    <head>
        <title>[]로 배열 만들기</title>
    </head>
    <body>
        <h3>[]로 배열 만들기</h3>
        <hr>
        <script>
            var plots = [20, 5, 8, 15, 20];
            document.write("var plots = [20, 5, 8, 15, 20]<br>");

            for (i=0; i<5; i++) // i<5 대신 plots.length 멤버를 활용하는 것 가능
            {
                var size = plots[i];
                while(size>0)
                {
                    document.write("*");
                    size--;
                }
                document.write(plots[i] + " <br>");
            }
        </script>
    </body>
</html>
