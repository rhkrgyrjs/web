<!DOCTYPE html>
<html>
    <head>
        <title>프로토타입으로 객체 만들기</title>
        <script>
            // 프로토타입 만들기 : 생성자 함수(constructor) 작성
            function Account(owner, code, balance)
            {
                // 프로퍼티 만들기
                this.owner = owner;
                this.code = code;
                this.balance = balance;

                this.inquiry = function() { return this.balance; }
                this.deposit = function(money) { this.balance += money; }
                this.withdraw = 
                function(money)
                {
                    this.balance -= money;
                    return money;
                }
            }

            Account.prototype.bankName = "kakaoBank";
        </script>
    </head>
    <body>
        <h3>프로토타입 만들기</h3>
        <hr>
        <script>
            // new 연산자 이용하여 계좌 객체 생성
            var account = new Account("황기태", "111", 35000);
            var account_chulsu = new Account("김철수", "222", 50000);

            document.write("account : ");
            document.write(account.owner + ", ");
            document.write(account.code + ", ");
            document.write(account.balance + "<br>");

            account.deposit(10000); // 10000원 입금
            document.write("10000원 저금 후 잔액은 " + account.inquiry() + "<br>");

            account.withdraw(5000); // 5000원 인출
            document.write("5000원 인출 후 잔액은 " + account.inquiry() + "<br>");

            document.write("account.bankName : " + account.bankName + "<br>");
            document.write("account_chulsu의 bankName 프로퍼티에 접근해도 값은 동일(상속받았기 때문)<br>");
            document.write("account_chulsu.bankName : " + account_chulsu.bankName);
        </script>
    </body>
</html>
