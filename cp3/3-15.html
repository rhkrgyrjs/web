<!DOCTYPE html>
<html>
    <head>
        <title>시간 정보 입력</title>
    </head>
    <body>
        <h3>시간 정보 입력</h3>
        <hr>
        초기 세팅 : 2024년 2월 23일(금) 07:07 PM 10초 32<br>
        시간을 변경해 보세요!
        <hr>
        <form>
            <pre>
                month : <input type="month" value="2024-02"><br>
                week : <input type="week" value="2024-W07"><br>
                date : <input type="date" value="2024-02-23"><br>
                time : <input type="time" value="19:07"><br>
                local : <input type="datetime-local" value="2024-02-23-01T19:07:10.32"><br> 
            </pre>
        </form>
    </body>
</html>
