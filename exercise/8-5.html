<!DOCTYPE html>
<html>
    <head>
        <title>z-index 스타일 프로퍼티</title>
        <style>
            div
            {
                position: absolute;
            }

            img
            {
                position: absolute;
            }
        </style>
    </head>
    <body>
        <h3>z-index 스타일 프로퍼티</h3>
        <hr>
        <div>
            <img src="../media/apple.jpg" width="100" height="140" alt="A">
            <img src="../media/banana.jpg" width="100" height="140" alt="B">
            <img src="../media/sample.png" width="100" height="140" alt="C">
            <img src="../media/ElvisPresley.png" width="100" height="140" alt="D">
        </div>
        <script>
            var imgs = document.getElementsByTagName("img");

            for (var i=0; i<imgs.length; i++)
                imgs[i].style.zIndex = 0;
            imgs[0].style.zIndex = 1;

            var curIndex = 0;

            document.getElementsByTagName("div")[0].onclick = 
            function()
            {
                imgs[curIndex].style.zIndex = 0;
                curIndex++;
                if (curIndex === 4)
                    curIndex = 0;
                imgs[curIndex].style.zIndex = 1;
            };
        </script>
    </body>
</html>
