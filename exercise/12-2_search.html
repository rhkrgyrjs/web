<!DOCTYPE html>
<html>
    <head>
        <title>세션 스토리지에서 구입 리스트 검색</title>
    </head>
    <body>
        <h3>세션 스토리지에서 구입 리스트 검색</h3>
        <hr>
        품목명 <input type="text" id="itemName">
        개수 <input type="text" id="count">
        <br>
        <button id="search">검색</button>
        <script>
            document.getElementById("search").onclick = 
            function()
            {
                document.getElementById("count").value = localStorage.getItem(document.getElementById("itemName").value);
            };
        </script>
    </body>
</html>
