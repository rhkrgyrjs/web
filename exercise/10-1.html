<!DOCTYPE html>
<html>
    <head>
        <title>HTML5</title>
        <script>
            function popup()
            {   
                var win = window.open("", "_blank", "width=200, height=80");
                win.document.write("접속 감사합니다!");
            }
        </script>
    </head>
    <body onload="popup()">
        <h3>HTML5</h3>
        <hr>
        <p>
            HTML5를 학습하는 사이트입니다.
            여기서 HTML5, CSS3, 자바스크립트르 배울 수 있습니다.
        </p>
    </body>
</html>
