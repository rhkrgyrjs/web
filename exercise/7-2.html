<!DOCTYPE html>
<html>
    <head>
        <title>정수 5개 입력받아 역순으로 출력</title>
    </head>
    <body>
        <h3>정수 5개 입력받아 역순으로 출력</h3>
        <hr>
        <script>
            var ary = new Array();

            for (var i=0; i<5; i++)
                ary[i] = prompt("정수 입력");

            document.write("입력된 수의 배열<br>");
            for (var i=0; i<5; i++)
                document.write(ary[i] + " ");
            document.write("<hr>");

            document.write("역순으로 재정렬된 배열<br>");

            // Array.prototype.reverse()
            var aryRvs = ary.reverse();
            for (var i=0; i<5; i++)
                document.write(aryRvs[i] + " ");
        </script>
    </body>
</html>
