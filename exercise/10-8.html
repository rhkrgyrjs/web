<!DOCTYPE html>
<html>
    <head>
        <title>screen 객체 활용</title>
    </head>
    <body>
        <h3>screen 객체 활용</h3>
        <hr>
        스크린의 해상도가 1280x1024보다 작은 경우 웹 페이지가
        정상적으로 출력되지 않을 수 있음을 알리는 경고창을 출력한다.
        <script>
            if (window.innerWidth<1280 || window.innerHeight<1024)
                alert("스크린 해상도가 낮습니다!");
        </script>
    </body>
</html>
