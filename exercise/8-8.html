<!DOCTYPE html>
<html>
    <head>
        <title>확장</title>
    </head>
    <body>
        <h3>클릭하면 2,3,4배로 옆으로 늘어납니다.</h3>
        <hr>
        <img src="../media/apple.jpg" width="100" height="140">
        <script>
            var curScale = 1;

            document.getElementsByTagName("img")[0].onclick = 
            function()
            {
                curScale += 1;
                this.style.transform = "scale(" + curScale +", 1)";
            };
        </script>
    </body>
</html>
