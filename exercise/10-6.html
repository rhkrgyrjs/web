<!DOCTYPE html>
<html>
    <head>
        <title>시계</title>
        <style>
            div
            {
                display: inline-block;
                width: 7em;
                border: 1px solid gray;
                background-color: aliceblue;
            }
        </style>
    </head>
    <body>
        <h3>div 태그에 시계 만들기</h3>
        시계를 클릭하면 시계가 멈추고 다시 클릭하면 가기 시작한다.
        <hr>
        <div id="clock">

        </div>
        <script>
            var clock = document.getElementById("clock");
            var stop = false;

            clock.onclick = 
            function()
            {
                if (stop == true)
                {
                    clockTimer = setInterval("timer()", 1000);
                    stop = false;
                    clock.style.color = "black";
                }
                else
                {
                    clearInterval(clockTimer);
                    stop = true;
                    clock.style.color = "gray";
                }
            };

            var clockTimer = setInterval("timer()", 1000);
            
            function timer()
            {
                var curTime = new Date();
                clock.innerHTML = "" + 
                (curTime.getHours()>12 ? "오후 " + curTime.getHours()-12 : "오전 " + curTime.getHours() ) +
                " : " + curTime.getMinutes() + " : " + curTime.getSeconds();
            }
        </script>
    </body>
</html>
