<!DOCTYPE html>
<html>
    <head>
        <title>이름과 학번 저장</title>
    </head>
    <body>
        <h3>이름과 학번 입력</h3>
        <hr>
        이름 <input type="text" id="name">
        <br>
        학번 <input type="text" id="num">
        <button id="save">스토리지에 저장</button>
        <br>
        <a href="12-1_search.html" target="_self">이름으로 학번 검색 페이지로</a>
        <script>
            document.getElementById("save").onclick = 
            function()
            {
                localStorage.setItem(document.getElementById("name").value, document.getElementById("num").value);
            };
        </script>
    </body>
</html>
