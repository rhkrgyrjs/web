<!DOCTYPE html>
<html>
    <head>
        <title>마우스휠</title>
    </head>
    <body>
        <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
        <hr>
        이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.
        <br>
        <img src="../media/sample.png" id="pic" width="100" height="100">
        <script>
            var pic = document.getElementById("pic");

            pic.addEventListener("wheel", 
            function(e)
            {
                if (event.deltaY > 0)
                {
                    pic.width += 10;
                    pic.height += 10;
                }
                else
                {
                    pic.width -= 10;
                    pic.height -= 10;
                }
            });
        </script>
    </body>
</html>
