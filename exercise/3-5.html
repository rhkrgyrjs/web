<!DOCTYPE html>
<html>
    <head>
        <title>도형 서식 폼 만들기</title>
    </head>
    <body>
        <h3>도형 서식 폼 만들기</h3>
        <hr>
        <fieldset>
            <legend>도형 서식 입력</legend>
            <label for="line-type">선 종류</label>
            <select id="line-type" size="3">
                <option>선 없음</option>
                <option>실선</option>
                <option>점선</option>
            </select>
            <br>
            <label for="line-thickness">선 두께</label>
            <input id="line-thickness" type="number" min="0.1" max="10" step="0.5" value="1">
            <label for="line-color">선 색</label>
            <input id="line-color" type="color">
            <br>
            <label for="transparency">투명도(0~100) : </label>
            <input type="range" min="0.0" max="100.0" value="50.0" list="trasparency-list">
            <datalist id="transparency-list">
                <option value="0" label="불투명"></option>
                <option value="50" label="반투명"></option>
                <option value="100" label="투명"></option>
            </datalist>
        </fieldset>
    </body>
</html>
