<!DOCTYPE html>
<html>
    <head>
        <title>문자열 분할</title>
    </head>
    <body>
        <h3>문자열 분할</h3>
        <hr>
        <script>
            var input = prompt("문자열 입력", "");
            var splted = input.split("&");

            for (var i=0; i<splted.length; i++)
                document.write(splted[i] + "<br>");
        </script>
    </body>
</html>
