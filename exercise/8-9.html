<!DOCTYPE html>
<html>
    <head>
        <title>라면을 끓이는 순서</title>
    </head>
    <body>
        <h3>라면을 끓이는 순서</h3>
        <hr>
        <ol type="A" style="background-color:yellowgreen;">
            <li>물을 끓인다.</li>
        </ol>
        <script>
            document.getElementsByTagName("ol")[0].onclick = 
            function()
            {
                var newLi = document.createElement("li");
                newLi.innerHTML = prompt("라면을 끓이는 순서를 입력하라", "");
                this.appendChild(newLi);
            };
        </script>
    </body>
</html>
