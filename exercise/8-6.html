<!DOCTYPE html>
<html>
    <head>
        <title>innerHTML 수정</title>
    </head>
    <body>
        <h3>innerHTML</h3>
        <hr>
        <p id="edit">이번 여름에는 어디로 여행을 갈까요?</p>
        <script>
            document.getElementById("edit").onclick = 
            function()
            {
                this.innerHTML = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요.", "");
            };
        </script>
    </body>
</html>
