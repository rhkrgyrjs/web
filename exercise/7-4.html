<!DOCTYPE html>
<html>
    <head>
        <title>방문 요일</title>
    </head>
    <body>
        <h3>일요일은 pink, 다른 요일은 gold배경</h3>
        <hr>
        <script>
            var time = new Date();

            if (time.getDay() === 6)
                document.body.style.backgroundColor = "pink";
            else
                document.body.style.backgroundColor = "gold";

            document.write("오늘 : " );
            document.write(time.getDate() + "일, ");
            switch(time.getDay())
            {
                case 0:
                    document.write("월");
                    break;
                case 1:
                    document.write("화");
                    break;
                case 2:
                    document.write("수");
                    break;
                case 3:
                    document.write("목");
                    break;
                case 4:
                    document.write("금");
                    break;
                case 5:
                    document.write("토");
                    break;
                case 6:
                    document.write("일");
                    break;
            }
            document.write("요일<br>");
        </script>
    </body>
</html>
