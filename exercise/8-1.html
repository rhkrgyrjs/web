<!DOCTYPE html>
<html>
    <head>
        <title>라면을 끓이는 순서</title>
    </head>
    <body>
        <h3>라면을 끓이는 순서</h3>
        <hr>
        <ol type="A">
            <li>물을 끓인다.</li>
            <li>라면과 스프를 넣는다.</li>
            <li>파를 썰어 넣는다.</li>
            <li>5분 후 <strong>맛있게</strong> 먹는다.</li>
        </ol>
        <script>
            var ol = document.getElementsByTagName("ol");
            ol[0].style.color = "green";

            ol[0].onclick = 
            function()
            {
                this.style.backgroundColor = "yellowgreen";
                this.style.color = "black";
            };
        </script>
    </body>
</html>
