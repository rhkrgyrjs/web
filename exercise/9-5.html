<!DOCTYPE html>
<html>
    <head>
        <title>더블클릭</title>
    </head>
    <body>
        <h3>바탕 아무 곳에나 더블 클릭</h3>
        <hr>
        바탕 아무 곳이나 <b>더블클릭</b>하면 배경색이 랜덤하게 변합니다.
        <script>
            window.addEventListener("dblclick", function(e) {document.body.style.backgroundColor = "rgb(" + Math.floor(Math.random()*256) + ", " + Math.floor(Math.random()*256) + ", " + Math.floor(Math.random()*256) + ")"; });
        </script>
    </body>
</html>
