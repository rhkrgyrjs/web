<!DOCTYPE html>
<html>
    <head>
        <title>2</title>
    </head>
    <body>
        <script>
            function pr(char, rep)
            {
                for (var i=0; i<rep; i++)
                {
                    document.write(char);
                }
                document.write("<br>");
            }
        </script>
        <script>
            pr("%", 5);
        </script>
    </body>
</html>
