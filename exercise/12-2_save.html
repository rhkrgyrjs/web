<!DOCTYPE html>
<html>
    <head>
        <title>세션 스토리지에 구입 리스트 저장</title>
    </head>
    <body>
        <h3>세션 스토리지에 구입 리스트 저장</h3>
        <hr>
        품목명 <input type="text" id="itemName">
        개수 <input type="text" id="count">
        <br>
        <button id="save">저장</button>
        <script>
            document.getElementById("save").onclick = 
            function()
            {
                localStorage.setItem(document.getElementById("itemName").value, document.getElementById("count").value);
            };
        </script>
    </body>
</html>
