<!DOCTYPE html>
<html>
    <head>
        <title>9-1</title>
    </head>
    <body>
        <h3>포커스와 onblur, onfocus</h3>
        <hr>
        <p>
            브라우저 바깥에 마우스를 클릭하면 window객체에 blur 이벤트가
            발생하고 다시 마우스를 클릭하면 window객체에 focus 이벤트가 발생한다.
        </p>
        <script>
            window.addEventListener("blur", function(e) { document.body.style.backgroundColor = "lightgray"; }, false);
            window.addEventListener("focus", function(e) { document.body.style.backgroundColor = "white"; }, false);
        </script>
    </body>
</html>
