<!DOCTYPE html>
<html>
    <head>
        <title>옵션 선택으로 사이트 접속</title>
    </head>
    <body>
        <h3>옵션 선택으로 사이트 접속</h3>
        옵션을 선택할 때마다 새 윈도우에 접속합니다.
        <hr>
        접속할 사이트
        <select id="site">
            <option value="http://www.naver.com">네이버</option>
            <option value="http://www.google.co.kr">구글</option>
            <option value="http://www.oracle.com">오라클</option>
        </select>
        <script>
            var site = document.getElementById("site");

            site.onchange = 
            function(e)
            {
                var win = window.open(e.target.value, "_blank", "");
            }
        </script>
    </body>
</html>
