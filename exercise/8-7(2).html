<!DOCTYPE html>
<html>
    <head>
        <title>계속 회전</title>
    </head>
    <body>
        <h3>클릭하면 90도 회전합니다.</h3>
        <hr>
        <img src="../media/apple.jpg" width="100" height="140">
        <script>
            var curDeg = 0;
            document.getElementsByTagName("img")[0].onclick = 
            function()
            {
                curDeg += 90;
                if (curDeg === 360)
                    curDeg = 0;
                this.style.transform = "rotate("+ curDeg +"deg)";
            };
        </script>
    </body>
</html>
