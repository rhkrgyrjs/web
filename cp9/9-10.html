<!DOCTYPE html>
<html>
    <head>
        <title>마우스 관련 리스너</title>
        <script>
            var size = 10;

            function down(obj)
            {
                obj.style.fontStyle = 'italic';
            }

            function up(obj)
            {
                obj.style.fontStyle = 'normal';
            }

            function over(obj)
            {
                obj.style.color = 'violet';
            }

            function out(obj)
            {
                obj.style.color = 'lightgray';
            }

            function wheel(e, obj)
            {
                if (e.wheelDelta < 10)
                {
                    size--;
                    if (size < 0)
                    size = 10;
                }
                else
                {
                    size++;
                }
                obj.style.fontSize = size + "px";
            }
        </script>
    </head>
    <body>
        <h3>마우스 관련 이벤트 리스너</h3>
        <hr>
        <div>
            마우스 관련
            <span onmousedown="down(this)"
            onmouseup="up(this)"
            onmouseover="over(this)"
            onmouseout="out(this)"
            onmousewheel="wheel(event, this)">이벤트</span>가 발생합니다.
        </div>
    </body>
</html>
