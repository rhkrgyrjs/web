<!DOCTYPE html>
<html>
    <head>
        <title>select 객체에서 선택한 이미지 출력</title>
        <script>
            function drawImage()
            {
                var sel = document.getElementById("dropdown");
                var img = document.getElementById("image");
                img.src = sel.options[sel.selectedIndex].value;
            }
        </script>
    </head>
    <body onload="drawImage()">
        <h3>select 객체에서 선택한 과일 출력</h3>
        <hr>
        선택하면 이미지가 출력됩니다.
        <form>
            <select id="dropdown" onchange="drawImage()">
                <option value="../media/apple.jpg">사과</option>
                <option value="../media/banana.jpg" selected`>바나나</option>
                <option value="../media/sample.png">캐릭터</option>
            </select>
            <img id="image" 
            src="../media/banana.jpg" 
            alt=""
            width="200" height="200">
        </form>
    </body>
</html>
