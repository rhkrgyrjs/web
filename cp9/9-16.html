<!DOCTYPE html>
<html>
    <head>
        <title>onfocus와 onblur</title>
        <script>
            function checkField(obj)
            {
                if (obj.value == "")
                {
                    alert("enter game!");
                    obj.focus();
                }
            }
        </script>
    </head>
    <body onload="document.getElementById('name').focus();">
        <h3>onfocus와 onblur</h3>
        <hr>
        <p>이름을 입려하지 않고 다른 창으로 이동할 수 없습니다.</p>
        <form>
            이름 <input type="text" id="name" onblur="checkField(this)">
            학번 <input type="text">
        </form>
    </body>
</html>
