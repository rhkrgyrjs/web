<!DOCTYPE html>
<html>
    <head>
        <title>oncontextmenu</title>
        <script>
            function hideMenu()
            {
                alert("우클릭(컨텍스트 메뉴)는 금지입니다.");
                return false;
            }

            document.oncontextmenu = hideMenu;
        </script>
    </head>
    <body>
        <h3>oncontextmenu에서 컨텍스트 메뉴 금지</h3>
        <hr>
        마우스 오른쪽 클릭은 금지됩니다. 아무 곳이나 클릭해도 컨텍스트 메뉴를 볼 수 없습니다.
        <img src="../media/sample.png" alt="sample">
    </body>
</html>
