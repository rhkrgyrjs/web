<!DOCTYPE html>
<html>
    <head>
        <title>캔버스에 꽉 차게 이미지 그리기</title>
    </head>
    <body>
        <h3>캔버스에 꽉 차게 이미지 그리기</h3>
        <hr>
        <canvas id="myCanvas" style="background-color:aliceblue;" width="500" height="300"></canvas>
        <script>
            var myCanvas = document.getElementById("myCanvas");
            var context = myCanvas.getContext("2d");

            var img = new Image();
            img.onload = 
            function()
            {
                context.drawImage(img, 0, 0, myCanvas.width, myCanvas.height);
            };

            img.src = "../media/sample.png";
        </script>
    </body>
</html>
